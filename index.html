<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Pricing</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Price card container */
        .price-card {
            background-color: #fff;
            max-width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Price plan title */
        .plan-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Price amount */
        .price {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
            margin: 10px 0;
        }

        /* Plan features list */
        .features {
            list-style-type: none;
            padding: 0;
        }

        .features li {
            margin: 10px 0;
        }

        /* Call-to-action button */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="price-card">
        <div class="plan-title">Starter Plan</div>
        <div class="price">$19/month</div>
        <ul class="features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
